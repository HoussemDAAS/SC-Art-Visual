name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and push Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/nextjs-app:${{ github.sha }} .
          docker tag ${{ secrets.DOCKER_USERNAME }}/nextjs-app:${{ github.sha }} ${{ secrets.DOCKER_USERNAME }}/nextjs-app:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/nextjs-app:${{ github.sha }}
          docker push ${{ secrets.DOCKER_USERNAME }}/nextjs-app:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'Sabri-nextjs-app'
          images: '${{ secrets.DOCKER_USERNAME }}/nextjs-app:latest'
